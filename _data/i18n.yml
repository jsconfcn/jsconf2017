    # dont_miss_out_p: 加入UI/UX Conf的邮件订阅，第一时间获取早鸟票的发售信息，数量有限，不要错过。
   
    notify_me: 获取最新讯息
    call_for_speakers_p: 你有一个很酷的点子或者项目想和JavaScript社区分享么？2017年的JS中国开发者大会将于7月15至16日在上海举行, 现已开放演讲者及赞助商的申请通道，截止时间为北京时间<strong>2016年4月20日24点</strong>。欢迎所有JavaScirpt开发者及爱好者的踊跃参与！
    call_for_sponsors_p:
    join: 加入
    inspire: 启迪
    sponsor: 赞助
    about_us: 关于我们
    about_us_p: <p>这次UIUX Conf将于<strong>2016年10月15日及16日</strong>在上海举行，在这两天的大会中你将听到20多场来自资深UIUX设计大牛们的主题演讲(交互设计、视觉设计、用户研究设计、管理服务设计、设计思维等)、参与到多个交互设计体验工作坊、结识其他800多位和你一样有想法的创意人士。 本次活动参与者包括多家国际知名设计公司及国内外新兴企业，“<strong>探索、启迪、连接</strong>” 是本次大会的主题。</p><p>办一场UIUX Conf的想法源于我们每月一度的<a href='http://www.meetup.com/Shanghai-UI-UX-Designers-Meetup/'>UI/UX Designers meetup</a>。2015年10月，我们在上海创客中心（People Squared）组织了第一次UIUX meetup。自此之后，每月第三个星期的周三我们都会在一个创意园区或者设计公司举行UIUX meetup。在UIUX爱好者们的持续关注及积极参与下，UI/UX Designers meetup 成了上海最活跃、最受欢迎的设计社群之一。感谢期间Imagination、frog、Wieden+Kennedy、EF Labs、People Squared 、Central Studio 对UI/UX Designers meetup的场地支持，及来自Frog, Paypal, Google, Starbucks, Imagination, Ming Labs，Wiredcraft 的演讲分享。</p><p>值此UIUX Design活动一周年之际，我们决定在上海举办一场1000人的大派对——UIUX Conf 。我们将邀请UIUX meetup以往的讲师们及更多国际知名UIUX设计师来上海分享他们的知识及组织设计工作坊。另外，既然是一次周年大聚会，我们10月15日晚上的派对绝对值得你的期待。</p>
    years: 年
    attendees: 参会者
    talks: 演讲
    connections: 人脉


    past_sponsors: 过往赞助商
    who_is_the_organizer: 大会组织者
    who_is_the_organizer_p: <a href='http://wiredcraft.com' target='new'>Wiredcraft</a>是一家本部位于上海的电子科技公司，在美国华盛顿及德国柏林均有分部。我们的专长是设计、数据科学，API和 DevOps，我们曾帮助世界银行实现开源数据门户的数据可视化，为25年来缅甸第一次民主选举设计选票系统。我们通过每月组织线下活动(UIUX meetup, JS meetup, Hacker News meetup, Docker meetup)来支持本土科技与设计社区，每年我们都组织<a href='http://2016.jsconf.cn' target='new'>JS Conf</a>及UIUX Conf。
    why_organize: 为什么我们要组织这次UIUX大会
    why_organize_p: "Wiredcraft自2015年10月份开始在上海组织每月一度的<a href='http://www.meetup.com/Shanghai-UI-UX-Designers-Meetup/' target='new'>UI/UX Designers meetup</a>希望为来自不同背景及领域的设计师提供合作与交流的空间、开拓人际网络及互相学习、分享他们的经验与专长。历时近一年，每场活动都很成功，但是——一个月3个小时及2个演讲嘉宾并不能满足我们的期盼，大家想要得到更多设计咨询和社交机会！因此，今年十月我们将为大家带来首届中国交互与界面设计大会。"
    organizer: 组织者
    ticket: 购票
    call_for_speakers_p1: <p>分享观点，为中国UIUX社群提供新的思路和见解。欢迎做一个20分钟的主题演讲或者举办一场工作坊。讲者申请截止至<strong>7月15日</strong>。欢迎中、英文演讲。 </p><p>在这两天的大会中你将听到20多场来自资深UIUX设计大牛们的主题演讲(交互设计、视觉设计、用户研究设计、管理服务设计、设计思维等)、参与到多个交互设计体验工作坊、结识其他800多位和你一样有想法的创意人士。 本次活动参与者包括多家国际知名设计公司及国内外新兴企业，“<strong>探索、启迪、连接</strong>” 是本次大会的主题。</p>
    call_for_speakers_p2: <p>请通过以下<a href='#apply'>按钮</a>点击申请成为讲师或者推荐优秀讲师给我们</p><p>如果你有新颖的观点要分享，请告诉我们。如果你知道其他的优秀讲师，请推荐给我们。如果你有特别想了解的话题，告诉我们，我们会尽力帮你找到匹配的讲师。总之，填写表格吧！</p><p>如果你想了解往届UIUX meetup活动，这里是过去一年的<a href='http://www.meetup.com/Shanghai-UI-UX-Designers-Meetup/' target='new'>活动页面</a>，<a href='http://www.meetup.com/UIUX-Meetup-SH/photos/'>照片</a>和<a href='http://www.tudou.com/home/wiredcraft' target='new'>视频</a>。</p><p><strong>我们欢迎各种UIUX相关话题，并且愿意提供帮助。</strong></p><p>如果这是你的第一次演讲，并且想在提交申请前得到一些反馈，请联系活动组织者<a href='mailto:info@uiuxconf.com'>info@uiuxconf.com</a>，我们会及时回复。</p>
    the_perks: 讲师特权
    the_perks_p1: <p>如果你被选为UI/UX Conf 2016的演讲嘉宾，你将会得到以下特权：</p>
    the_perks_p2: <p>提示：UIUXconf中国所有演讲的目的都是为了分享知识和经验，或是你独特的设计案例。我们欢迎你在演讲中向大家介绍你在工作中使用的工具，但是我们不鼓励任何形式的产品或服务推广。</p><p>对了，如果你的公司愿意报销你的往返交通费及大会期间的住宿费，我们将把他们列为特别赞助商。具体信息请查看我们的<a href="/call-for-sponsors/">赞助商页面</a>。而我们将会利用省下的这项资金更好地投入到大会筹办中去。</p><p>期待你加入UIUXconf！</p>
    the_perks_ticket: 大会门票+派对入场
    the_perks_camera: 专业摄像及摄影服务
    the_perks_plane: 免费交通与住宿
    the_perks_meal: 讲师晚餐
    apply: 点击申请
    sponsorship_options: 赞助方案
    call_for_sponsors_p1: "2016 UI/UX Conf 提供三个等级的赞助方案: 金，银，铜。您的支持对于大会来说非常重要，能够保证大会主办人员更好地组织与筹办这次活动。我们将详细列出不同方案的特权以及费用，如果您对于赞助文档有任何的需求与疑问，请告诉我们！<a href='mailto:info@uiuxconf.com'>info@uiuxconf.com</a>"
    call_for_sponsors_p2: "<p><strong>除此之外，您还可以提供以下帮助：</strong></p><ul class='list'><li><strong>讲师赞助</strong>：提供贵公司讲师的交通及住宿。</li><li><strong>派对及茶歇期间赞助</strong>：可获得派对及茶歇期间品牌曝光，可以是非设计相关品牌。</li><li><strong>媒体伙伴</strong>：互为合作伙伴，尽可能为大会提供媒体推广宣传及追踪报导。</li><li><strong>定制赞助</strong>：通过定制化的赞助（礼品、书籍、参会名牌、T恤、无线网络、住宿等），获取相应品牌曝光机会。</li></ul>"
    gold_sponsor: 金牌赞助商
    silver_sponsor: 银牌赞助商
    bronze_sponsor: 铜牌赞助商
    download: 获取更多赞助详情
    coc: 行为规范
    coc_intro: <h2>简洁版</h2><p>中国交互与界面设计大会旨在为所有人提供一场平等的设计交流大会，没有性别、肤色、外表之分，亦没有种族信仰之别。大会不允许参会者有任何形式的和大会宗旨相悖的行为。会场包括演讲过程中不允许有任何骚扰到他人的言语攻击或者照片。参会者一旦被发现此类行为，将被逐出大会现场，概不退还参会费用。</p><h2>完整版</h2><h4>骚扰</h4><p>骚扰包括在公共场合有带性别、肤色、外表、信仰倾向的无礼的言语评论、色情图片、故意恐吓、盯梢、跟踪、骚扰摄影或者录音、持续性地打断演讲者、不恰当的身体接触以及不受欢迎的性倾向。参会者必须遵守大会守则，不出现上述行为。</p><h4>参展者 & 赞助商</h4><p>所有会场内的参展者、赞助商以及会场工作人员等类似角色的人也都要遵守不能有骚扰他人行为的政策。特别要注意，参展者不应当使用任何带有性色彩的图片和行为。工作人员（包括志愿者）也不应当穿戴任何有性色彩的服饰/制服等。</p><h4>参会者</h4><p>如发现有骚扰行为的参会者，大会组织者有权采取以下正当行为予以阻止：对其进行警告、将其逐出会场，并不退还参会费用。如果你被人骚扰或者发现有人被骚扰了，请及时联系我们的工作人员大会工作人员都穿戴有统一的T恤衫和证件。大会工作人员也会很乐意帮助参会者联系酒店/会场安保人员、当地警察，阻止这类行为。为参会者提供一个安全的环境。希望你对此能够引起足够的注意。</p><h4>工作人员信息</h4><p>Coco Yu<br/><a href='mailto:coco@wiredcraft.com'>coco@wiredcraft.com</a></p><h4>会场 & 社交场所</h4><p>我们希望参会者能够在所有的大会会场以及相关的社交场所遵守行为守则。</p><h4>许可证</h4><p>这份行为准则借鉴自Ada Initiative和其他志愿者创建的Geek Feminism wiki示例政策，遵守Creative Commons Zero许可证。</p>

