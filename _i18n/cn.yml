who_is_the_organizer: 大会组织者
who_is_the_organizer_p: <a href='http://wiredcraft.com' target='new'>Wiredcraft</a>是一家本部位于上海的电子科技公司，在美国华盛顿及德国柏林均有分部。我们的专长是设计、数据科学，API和 DevOps，我们曾帮助世界银行实现开源数据门户的数据可视化，为25年来缅甸第一次民主选举设计选票系统。我们通过每月组织线下活动(UIUX meetup，JS meetup，Hacker News meetup，Docker meetup)来支持本土科技与设计社区，每年我们都组织<a href='http://2016.jsconf.cn' target='new'>JS Conf</a>及UIUX Conf。
