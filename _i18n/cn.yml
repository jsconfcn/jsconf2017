call_for_sponsors_sub: 展现你对中国JS开发者社区的支持！
call_for_sponsors_p1: <p>这将是一次展示贵公司对JavaScript社区热忱及影响力的绝佳机会。你们的赞助费将被用于支付活动场地租赁，活动期间饮食、演讲者费用、活动推广及执行。来自赞助商的支持使我们能够维持较低的票价，并增加活动参加人数以此来支持中国的JavaScript社区。</p>
