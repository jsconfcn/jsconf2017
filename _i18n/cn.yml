call_for_speakers_sub: 分享你的观点经验，在这里遇到有趣的人
call_for_speakers_p: 你有一个很酷的点子或者项目想和JavaScript社区分享么？2017年的JS中国开发者大会将于7月15至16日在上海举行，现已开放演讲者及赞助商的申请通道，截止时间为北京时间<strong>2017年6月5日24点</strong>。欢迎所有JavaScirpt开发者及爱好者的踊跃参与！
call_for_sponsors_p0: JS中国开发者大会是以技术开发者为中心的非营利大会，你的支持对本次活动的成功至关重要，活动组织方承诺这些资金将被合理利用。本次大会提供金、银、铜三种不同赞助方案，具体细节请点击了解详情。我们也欢迎金钱以外其他方式的赞助，和组织方聊聊吧<a href='mailto:support@jsconf.cn'>support@jsconf.cn</a>。
call_for_sponsors_p: 本次JS中国开发者大会将有三种赞助级别－金牌赞助商、银牌赞助商及铜牌赞助商。你的支持对本次活动的成功至关重要，活动组织方承诺这些资金将被合理利用。我们将不同的赞助级别的需求及回馈列在下面。我们也欢迎金钱以外其他方式的赞助，和组织方聊聊吧<a href='mailto:support@jsconf.cn'>support@jsconf.cn</a>.
