call_for_proposals: Call for Proposals

call_for_speakers_p1: Have a cool idea or project that you'd like to share with the JavaScript community? We're now taking submissions for the upcoming JSConf CN (15-16 July 2017, Shanghai). This Call for Presentations closes on <strong>June 5th (UTC +8:00)</strong>.
call_for_speakers_p2: JSConf China is a developer-driven conference where both the Chinese and International JS community share and discuss the latest tools and techniques for the JavaScript language. Talks in either English or Mandarin are welcome.
call_for_speakers_p3: This year will mark JSConf China's 6th birthday. To learn more about what we're all about, and get a taste of what kinds of speakers we've had in the past, check out the <a href='http://jsconfchina.com/' target='new'>JSConf China website</a> or our <a href='https://www.youtube.com/playlist?list=PLEHsmTsBKpKWWKs6gDQ_kssSV32UkaQNs' target='new'>YouTube channel</a>
call_for_speakers_p4: Like what you've seen so far? Have an insane idea that you're sure will make you the rockstar of the conf? We want to hear all about it. Or if there's someone, or a specific topic you'd love to see at JSConf, nominate them below and we'll try our best to make it happen.
call_for_speakers_p5: JSConf China is all about the community - we welcome speakers of all levels. We're here to help support you - whether it's your first time presenting, you're not sure how to structure your slides, or you need some feedback on your proposal, we'll provide what you need. Email us at <a href='mailto:support@jsconfchina.com'>support@jsoncf.cn</a>. <strong>Please note that we only accept proposals through <a href='https://wiredcraft.typeform.com/to/NHrDsG' target='new'>the form</a> - this email is only for support</strong>.
the_perks: 讲师特权
the_perks_p1: <p>If you are selected as a speaker at JSConf CN 2017, here's are some of the perks:</p>
the_perks_p2: <p>If your company is able to cover your travel and hotel, we are happy to list them as a special sponsor. Check out our <a href='/call-for-sponsors/' target='new'>sponsor page</a>. The money we save on your travel and accommodation will go towards making this conference even better! </p>
the_perks_p3: <p>As a gentle reminder, JSConf China is all about sharing knowledge - whether it's a how-to, a cool product you've built, or your personal experience, we welcome it all. However, as we are a non-profit event, any proposals with the overt aim of selling a product or service are discouraged.</p>
the_perks_p4: <p>Well, what are you waiting for? No time like the present. Ending date for submissions is June 5th 12PM (UTC +8:00). </p>

