about_us: About us
about_us_p: <p>JSConf China is a two-day developer-driven, non-profit conference where both local and International JS community share the latest tools and techniques for the JavaScript language while hearing from notable figures within the community. With a 5-year history, JSConf China is well-respected, with many developers looking forward to returning each year. For information on past programs, check out our <a href='http://jsconfchina.com/' target='new'>JSConf China website</a> or our <a href='https://www.youtube.com/playlist?list=PLEHsmTsBKpKWWKs6gDQ_kssSV32UkaQNs' target='new'>YouTube channel</a>. This year's JSConf is in Shanghai on 15-16 July.</p>
