{% if site.lang == 'cn' %}
<a href='/' class='logo'><img src='/dist/images/logo.svg'></a>
{% else %}
<a href='/en' class='logo'><img src='/dist/images/logo.svg'></a>
{% endif %}
<button class='button nav'></button>
<nav id='nav'>
  <div class='box'>
    <a href='/#speakers'>{% t header_speakers %}</a>
    <a href='/#companies'>{% t header_sponsors %}</a>
    {% if site.lang == 'cn' %}
    <a class="{% if page.url contains 'press' %}active{% endif %}" href='/press'>{% t header_media %}</a>
    {% else %}
    <a class="{% if page.url contains 'press' %}active{% endif %}" href='/en/press'>{% t header_media %}</a>
    {% endif %}
    <a href='/#schedule'>{% t header_schedule %}</a>
  </div>
  <button class='close'></button>
</nav>
<a class='button secondary cta ticket' href='http://www.bagevent.com/event/455850' target='new'>{% t ticket %}</a>
{% if site.lang == 'cn' %}
  <a href='/en{{page.url}}' class='lang'>English</a>
{% else %}
  <a href='{{page.url}}' class='lang'>中文</a>
{% endif %}
